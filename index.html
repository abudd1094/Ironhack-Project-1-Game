<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <!-- Canvas -->
  <div>
    <canvas id="gameboard" width="337" height="600"></canvas>
    <div>
      <img class="visible" id="titlehtml" src="images/weltraumTitle.png" alt="">
      <input id="startbutton" class="button visible" type="button" value="Start Game">
      <input id="scorebutton" class="button visible" type="button" value="High Scores">
    </div>
    <div>
      <p class = "hud hidden" id="healthdisplay"></p>
      <p class = "hud hidden" id="playerscore"></p>
      <p class = "hud hidden" id="currentlevel"></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="scripts/actions.js"></script>
  <script src="scripts/xplosions.js"></script>
  <script src="scripts/enemy.js"></script>
  <script src="scripts/shot.js"></script>
  <script src="scripts/player.js"></script>
  <script src="scripts/background.js"></script>
  <script src="scripts/title.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
